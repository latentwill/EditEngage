<!doctype html>
<html lang="en" data-theme="editengage">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // FOUC prevention: apply theme before first paint
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light' || (!theme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <a href="#main-content" class="skip-to-content sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-[100] focus:px-4 focus:py-2 focus:bg-emerald-500 focus:text-white focus:rounded-lg">
      Skip to content
    </a>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
