<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // FOUC prevention: apply theme before first paint.
      // DaisyUI uses data-theme (not classList.dark). 'editengage' = dark, 'light' = light.
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'editengage' : 'light');
        } catch (e) {}
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <a href="#main-content" class="skip-to-content sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-[100] focus:px-4 focus:py-2 focus:bg-emerald-500 focus:text-white focus:rounded-lg">
      Skip to content
    </a>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
